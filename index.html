<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlissDLC | Minecraft 1.21.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #121212; color: #e0e0e0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .bliss-gradient {
            background: linear-gradient(90deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.1);
            transition: all 0.3s ease;
        }
        /* Анимация тряски */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake-animation { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
</head>
<body>

    <header class="min-h-screen flex flex-col items-center justify-center text-center p-6">
        <h1 class="text-7xl font-black mb-4 animate__animated animate__fadeInDown">
            <span class="bliss-gradient">BlissDLC</span>
        </h1>
        <p class="text-xl text-gray-400 mb-8 animate__animated animate__fadeInUp animate__delay-1s">
            Ultimate Performance, Pure Bliss.
        </p>
        
        <div class="flex flex-col gap-4 items-center animate__animated animate__fadeInUp animate__delay-1s">
            <div class="flex flex-wrap justify-center gap-4">
                <a href="#features" class="px-8 py-3 bg-white text-black font-bold rounded-full hover:bg-gray-200 transition">Возможности</a>
                <a href="https://t.me/blissdlc" target="_blank" class="px-8 py-3 bg-[#24A1DE] text-white font-bold rounded-full hover:bg-[#208aba] transition flex items-center gap-2">
                    TG Community
                </a>
            </div>
            
            <div class="relative mt-4">
                <button id="buyBtn" class="px-12 py-4 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-black rounded-xl hover:scale-105 transition shadow-[0_0_20px_rgba(139,92,246,0.3)]">
                    КУПИТЬ
                </button>
                <p id="errorMsg" class="absolute -bottom-8 left-0 right-0 text-red-500 font-bold opacity-0 transition-opacity">Пока недоступно</p>
            </div>
        </div>
    </header>

    <section id="features" class="max-w-6xl mx-auto px-6 py-20">
        <div class="grid md:grid-cols-2 gap-8">
            <div class="glass p-8 rounded-3xl card-hover">
                <div class="text-purple-500 text-4xl mb-4">⚡</div>
                <h3 class="text-2xl font-bold mb-2">Стабильные обходы</h3>
                <p class="text-gray-400">Наши алгоритмы адаптируются под популярные сервера 1.21.4 в реальном времени.</p>
            </div>
            <div class="glass p-8 rounded-3xl card-hover">
                <div class="text-blue-500 text-4xl mb-4">⚔️</div>
                <h3 class="text-2xl font-bold mb-2">KillAura нового поколения</h3>
                <p class="text-gray-400">Идеальный тайминг, динамическая дистанция и умный выбор цели.</p>
            </div>
        </div>
    </section>

    <section id="preview" class="max-w-5xl mx-auto px-6 py-20">
        <div class="glass rounded-3xl overflow-hidden shadow-2xl border border-purple-500/20">
            <div class="aspect-video w-full">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/edcNPJhDXRc" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <a href="https://t.me/blissdlc" target="_blank" class="fixed bottom-6 right-6 z-50 group">
        <div class="relative p-4 bg-[#1e1e1e] rounded-full border border-white/10 flex items-center shadow-2xl">
            <svg class="w-8 h-8 text-[#24A1DE]" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/></svg>
        </div>
    </a>

    <script>
        const buyBtn = document.getElementById('buyBtn');
        const errorMsg = document.getElementById('errorMsg');

        buyBtn.addEventListener('click', () => {
            // Добавляем класс тряски
            buyBtn.classList.add('shake-animation');
            // Показываем текст
            errorMsg.style.opacity = '1';
            
            // Убираем через 1 секунду, чтобы можно было нажать снова
            setTimeout(() => {
                buyBtn.classList.remove('shake-animation');
            }, 500);
            
            setTimeout(() => {
                errorMsg.style.opacity = '0';
            }, 2000);
        });
    </script>
</body>
</html>
